<!DOCTYPE html>
<html>
<head>
    <title>Images - Mishriki.org</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif; /* Set Ubuntu as the font family */
            text-align: center; /* Center text alignment for all text elements */
            background-color: black; /* Make the entire page background black */
            color: white; /* Set text color to white */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding for spacing */
        }
        img {
            display: block; /* Make the image a block-level element */
            margin: 20px auto; /* Center the image and add margin for spacing */
            width: 300px; /* Resize the image width */
            height: 200px; /* Resize the image height */
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <img src="images/IMG_2925.jpg" alt="Descriptive text for image">
    <!-- Add more images as needed -->
</body>
</html>
