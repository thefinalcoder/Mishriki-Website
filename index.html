<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mishriki.org - Explore my blog, projects, and resume.">
    <meta name="keywords" content="Mishriki, Blog, Resume, Software Engineer, Developer">
    <meta name="author" content="Eli Mishriki">
    <meta name="robots" content="index, follow">
    <meta name="subject" content="Portfolio of Eli Mishriki, a software engineer. Explore projects, blogs, and resume.">
    <meta name="og:title" content="Mishriki.org">
    <meta name="og:description" content="Welcome to the personal website of Eli Mishriki, featuring blog posts, a resume, and project showcase.">
    <meta name="og:image" content="your-image.jpg">
    <meta name="og:type" content="website">
    <meta name="og:url" content="https://mishriki.org">
    <meta name="twitter:card" content="summary_large_image">
    <title>Welcome to Mishriki.org</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('backrooms-abandoned-office.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .header {
            background-color: black;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
            border-bottom: 2px solid #fff;
            z-index: 1000;
        }

        .header.shrink {
            padding: 10px;
        }

        /* Dropdown menu */
        .header .dropdown {
            position: relative;
            display: inline-block;
        }

        .header .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .header .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .header .dropdown-content a:hover {
            background-color: #333;
        }

        .header .dropdown:hover .dropdown-content {
            display: block;
        }

        .header .dropdown:hover .dropbtn {
            background-color: #111;
        }

        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 80px;
        }

        .content h1 {
            font-size: 4em;
            color: #fff;
            margin-bottom: 10px;
            position: relative;
            text-transform: uppercase;
            -webkit-text-stroke: 2px black;
        }

        .content .subtitle {
            font-size: 2em;
            color: #fff;
            margin-top: 10px;
        }

        .content .bar {
            width: 50px;
            height: 2px;
            background-color: #fff;
            margin: 10px 0;
        }

        .blog-posts {
            width: 80%;
            margin-top: 20px;
        }

        .blog-post {
            background-color: #111;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #fff;
        }

        .blog-post h2 {
            margin-top: 0;
        }

        .blog-post a {
            color: #fff;
        }

        .blog-post p {
            margin-bottom: 0;
        }

        /* Glitch effect */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        h1, .blog-post h2 {
            position: relative;
        }

        h1::before, h1::after, .blog-post h2::before, .blog-post h2::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            color: #000;
            z-index: -1;
        }

        h1::after, .blog-post h2::after {
            color: #fff;
            left: 2px;
        }

        h1::before, h1::after {
            animation: glitch 1s infinite;
        }

        .blog-post h2::before, .blog-post h2::after {
            animation: glitch 1.5s infinite;
        }

        /* Mobile responsiveness */
        @media only screen and (max-width: 768px) {
            .content h1 {
                font-size: 2.5em;
            }

            .content .subtitle {
                font-size: 1.5em;
            }

            .header {
                padding: 10px;
            }

            .header a {
                font-size: 1em;
            }
        }

        /* Footer */
        .footer {
            padding: 20px;
            text-align: center;
            background-color: black;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Social media links in footer */
        .social-links {
            margin-top: 10px;
        }

        .social-links img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        /* Hover animations */
        a:hover {
            color: #ddd;
            transition: color 0.3s ease;
        }

        /* Loader animation */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 10px solid #fff;
            border-top: 10px solid #111;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body.loading .content {
            display: none;
        }

    </style>
</head>
<body class="loading">

    <div class="loader" id="loader"></div>

    <div class="header" id="header">
        <div class="title">mishriki.org</div>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="aboutme.html">About Me</a>
                <a href="blog.html">Blog</a>
                <a href="https://docs.google.com/document/d/11SqVD1z8I1lLszXc2DWmk7PwoCxTwM1iUWBhQbGWlMA/edit" target="_blank">Resume</a>
            </div>
        </div>
    </div>

    <div class="content">
        <h1 data-text="Welcome to Mishriki.org">Welcome to Mishriki.org</h1>
        <div class="bar"></div>
        <div class="subtitle">Check out my Blog</div>
        <div class="blog-posts fade-in">
            <div class="blog-post">
                <h2 data-text="Blog Post 10/8/24"><a href="blog.html">Blog Post 10/8/24</a></h2>
                <p>Hello World!</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Mishriki.org. All rights reserved.</p>
        <div class="social-links">
            <a href="https://x.com/thefinalcoder" target="_blank"><img src="1691832708new-twitter-x-logo-white-2471481214.png" alt="Link to X profile"></a>
            <a href="https://www.linkedin.com/in/elimishriki/" target="_blank"><img src="white-linkedin-icon-transparent-background-2-1499391769.png" alt="LinkedIn profile"></a>
            <a href="https://www.instagram.com/elimishriki/" target="_blank"><img src="white-instagram-logo-png-transparent-background-1-3036228367.png" alt="Instagram profile"></a>
            <a href="https://github.com/thefinalcoder" target="_blank"><img src="github-icon-white-6-3697840523.png" alt="GitHub profile"></a>
        </div>
    </div>

    <script>
        // Listen for scroll events
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('shrink');
            } else {
                header.classList.remove('shrink');
            }
        });

        // Loader animation
        window.addEventListener('load', function() {
            document.body.classList.remove('loading');
            document.getElementById('loader').style.display = 'none';
        });

    </script>

</body>
</html>
