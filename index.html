<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mishriki.org - Explore my blog, projects, and resume.">
  <meta name="keywords" content="Mishriki, Blog, Resume, Software Engineer, Developer">
  <meta name="author" content="Eli Mishriki">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Mishriki.org">
  <meta property="og:description" content="Welcome to the personal website of Eli Mishriki, featuring blog posts, a resume, and project showcase.">
  <meta property="og:image" content="your-image.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mishriki.org">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="canonical" href="https://mishriki.org">
  <title>Welcome to Mishriki.org</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --accent-color: #000;
      --neon-color: #0ff;
      --glow-color: #f0f;
      --transition-time: 0.3s;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      background-image: url('backrooms-abandoned-office.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow-x: hidden;
    }
    
    /* Particle effects */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--neon-color);
      border-radius: 50%;
      animation: float 6s infinite linear;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Loader */
    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 10px solid var(--text-color);
      border-top: 10px solid var(--bg-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      z-index: 2000;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Header */
    header {
      background-color: var(--accent-color);
      color: var(--text-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      position: fixed;
      top: 0;
      width: 100%;
      border-bottom: 2px solid var(--text-color);
      transition: padding var(--transition-time) ease-in-out;
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    header.shrink {
      padding: 10px;
    }
    header .title {
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 0 0 10px var(--neon-color);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px var(--neon-color); }
      50% { text-shadow: 0 0 20px var(--neon-color), 0 0 30px var(--neon-color); }
    }
    
    /* Navigation and dropdown */
    nav {
      position: relative;
    }
    .dropdown {
      display: inline-block;
    }
    .dropbtn {
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      padding: 0;
      transition: transform 0.3s ease;
    }
    .dropbtn:hover {
      transform: scale(1.1);
    }
    .dropbtn:focus {
      outline: 2px solid var(--text-color);
    }
    .bar {
      display: block;
      width: 30px;
      height: 4px;
      margin: 5px 0;
      background-color: var(--text-color);
      transition: background-color var(--transition-time);
      box-shadow: 0 0 5px var(--neon-color);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: var(--accent-color);
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1001;
      border: 1px solid var(--neon-color);
      backdrop-filter: blur(10px);
    }
    .dropdown-content a {
      color: var(--text-color);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .dropdown-content a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    .dropdown-content a:hover::before {
      left: 100%;
    }
    .dropdown-content a:hover,
    .dropdown-content a:focus {
      background-color: #333;
      color: var(--neon-color);
      text-shadow: 0 0 5px var(--neon-color);
    }
    .dropdown:hover .dropdown-content,
    .dropdown:focus-within .dropdown-content {
      display: block;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Main content */
    main {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin-top: 80px;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 4em;
      text-transform: uppercase;
      margin-bottom: 10px;
      position: relative;
      -webkit-text-stroke: 2px var(--accent-color);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    h1:hover {
      transform: scale(1.05);
      text-shadow: 0 0 20px var(--neon-color);
    }
    h1::before, h1::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    h1::before {
      color: var(--accent-color);
      animation: glitch 1s infinite;
    }
    h1::after {
      color: var(--text-color);
      left: 2px;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    .bar {
      width: 50px;
      height: 2px;
      background-color: var(--text-color);
      margin: 10px auto;
      box-shadow: 0 0 10px var(--neon-color);
      animation: expand 2s infinite;
    }
    @keyframes expand {
      0%, 100% { width: 50px; }
      50% { width: 100px; }
    }
    .subtitle {
      font-size: 2em;
      margin-top: 10px;
      text-shadow: 0 0 10px var(--glow-color);
      animation: colorShift 3s infinite;
    }
    @keyframes colorShift {
      0%, 100% { color: var(--text-color); }
      50% { color: var(--neon-color); }
    }
    
    /* Blog posts */
    .blog-posts {
      width: 80%;
      margin: 20px auto;
    }
    .blog-post {
      background-color: rgba(17, 17, 17, 0.8);
      color: var(--text-color);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid var(--text-color);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    .blog-post::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }
    .blog-post:hover::before {
      left: 100%;
    }
    .blog-post:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
      border-color: var(--neon-color);
    }
    .blog-post h2 {
      margin-top: 0;
      position: relative;
    }
    .blog-post h2::before, .blog-post h2::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .blog-post h2::before {
      color: var(--accent-color);
      animation: glitch 1.5s infinite;
    }
    .blog-post h2::after {
      color: var(--text-color);
      left: 2px;
      animation: glitch 1.5s infinite;
    }
    .blog-post a {
      color: var(--text-color);
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .blog-post a:hover,
    .blog-post a:focus {
      color: var(--neon-color);
      text-shadow: 0 0 10px var(--neon-color);
    }
    
    /* Footer */
    footer {
      padding: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      color: var(--text-color);
      position: fixed;
      bottom: 0;
      width: 100%;
      backdrop-filter: blur(10px);
      border-top: 2px solid var(--text-color);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
    }
    .social-links {
      margin-top: 10px;
    }
    .social-links img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 5px var(--neon-color));
    }
    .social-links img:hover {
      transform: scale(1.2) rotate(5deg);
      filter: drop-shadow(0 0 10px var(--neon-color));
    }
    
    /* Responsive adjustments */
    @media only screen and (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
      .subtitle {
        font-size: 1.5em;
      }
      header {
        padding: 10px;
      }
      header .title {
        font-size: 1em;
      }
    }
    
    /* Hide main content until page load */
    body.loading main {
      display: none;
    }
    
    /* Skip link styling (visible on focus) */
    .skip-link:focus {
      position: static;
      background: #000;
      color: #fff;
      padding: 8px;
      z-index: 10000;
    }
    
    /* Cursor trail effect */
    .cursor-trail {
      position: fixed;
      width: 6px;
      height: 6px;
      background: var(--neon-color);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0);
      }
    }
    
    /* Matrix rain effect */
    .matrix-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .matrix-column {
      position: absolute;
      top: -100px;
      color: var(--neon-color);
      font-size: 14px;
      font-family: 'Courier New', monospace;
      animation: matrixFall linear infinite;
    }
    @keyframes matrixFall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body class="loading">
  <!-- Accessibility: Skip to main content -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div class="loader" id="loader" aria-label="Loading"></div>
  
  <!-- Particle effects -->
  <div class="particles" id="particles"></div>
  
  <!-- Matrix rain effect -->
  <div class="matrix-rain" id="matrixRain"></div>
  
  <header id="header">
    <div class="title">mishriki.org</div>
    <nav>
      <div class="dropdown">
        <button class="dropbtn" aria-haspopup="true" aria-label="Navigation Menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <div class="dropdown-content">
          <a href="/aboutme/">About Me</a>
          <a href="/blog/">Blog</a>
          <a href="https://docs.google.com/document/d/11SqVD1z8I1lLszXc2DWmk7PwoCxTwM1iUWBhQbGWlMA/edit" target="_blank" rel="noopener noreferrer">Resume</a>
        </div>
      </div>
    </nav>
  </header>
  
  <main id="main-content">
    <h1 data-text="Welcome to Mishriki.org">Welcome to Mishriki.org</h1>
    <div class="bar"></div>
    <div class="subtitle">Check out my Blog</div>
    <section class="blog-posts fade-in">
      <article class="blog-post">
        <h2 data-text="Blog Post 10/8/24">
          <a href="/blog/">Blog Post 10/8/24</a>
        </h2>
        <p>Hello World!</p>
      </article>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Mishriki.org. All rights reserved.</p>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/elimishriki/" target="_blank" rel="noopener noreferrer">
        <img src="/social-icons/white-linkedin-icon-transparent-background-2-1499391769.png" alt="LinkedIn profile">
      </a>
      <a href="https://github.com/thefinalcoder" target="_blank" rel="noopener noreferrer">
        <img src="/social-icons/github-icon-white-6-3697840523.png" alt="GitHub profile">
      </a>
    </div>
  </footer>
  
  <script>
    // Shrink header on scroll
    window.addEventListener('scroll', function() {
      const header = document.getElementById('header');
      header.classList.toggle('shrink', window.scrollY > 50);
    });
    
    // Hide loader when page fully loads
    window.addEventListener('load', function() {
      document.body.classList.remove('loading');
      document.getElementById('loader').style.display = 'none';
    });
    
    // Particle effects
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }
    
    // Matrix rain effect
    function createMatrixRain() {
      const matrixContainer = document.getElementById('matrixRain');
      const columns = Math.floor(window.innerWidth / 20);
      const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
      
      for (let i = 0; i < columns; i++) {
        const column = document.createElement('div');
        column.className = 'matrix-column';
        column.style.left = (i * 20) + 'px';
        column.style.animationDuration = (Math.random() * 3 + 2) + 's';
        column.style.animationDelay = Math.random() * 2 + 's';
        
        // Create random characters
        for (let j = 0; j < 20; j++) {
          const char = document.createElement('div');
          char.textContent = chars[Math.floor(Math.random() * chars.length)];
          char.style.opacity = Math.random();
          column.appendChild(char);
        }
        
        matrixContainer.appendChild(column);
      }
    }
    
    // Cursor trail effect
    function createCursorTrail(e) {
      const trail = document.createElement('div');
      trail.className = 'cursor-trail';
      trail.style.left = e.clientX + 'px';
      trail.style.top = e.clientY + 'px';
      document.body.appendChild(trail);
      
      setTimeout(() => {
        trail.remove();
      }, 1000);
    }
    
    // Interactive title effect
    function addTitleInteraction() {
      const title = document.querySelector('h1');
      title.addEventListener('click', function() {
        this.style.animation = 'none';
        this.offsetHeight; // Trigger reflow
        this.style.animation = 'glitch 0.5s infinite';
        setTimeout(() => {
          this.style.animation = 'glitch 1s infinite';
        }, 500);
      });
    }
    
    // Parallax effect for blog posts
    function addParallaxEffect() {
      const blogPosts = document.querySelectorAll('.blog-post');
      window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        blogPosts.forEach((post, index) => {
          const speed = 0.5 + (index * 0.1);
          post.style.transform = `translateY(${scrolled * speed}px)`;
        });
      });
    }
    
    // Initialize all effects
    window.addEventListener('load', function() {
      createParticles();
      createMatrixRain();
      addTitleInteraction();
      addParallaxEffect();
      
      // Add cursor trail on mouse move
      let trailTimeout;
      document.addEventListener('mousemove', (e) => {
        clearTimeout(trailTimeout);
        trailTimeout = setTimeout(() => {
          createCursorTrail(e);
        }, 50);
      });
    });
    
    // Add some random glitch effects
    setInterval(() => {
      const elements = document.querySelectorAll('h1, h2, .subtitle');
      const randomElement = elements[Math.floor(Math.random() * elements.length)];
      if (randomElement) {
        randomElement.style.textShadow = '0 0 20px var(--neon-color)';
        setTimeout(() => {
          randomElement.style.textShadow = '';
        }, 200);
      }
    }, 3000);
  </script>
</body>
</html>
