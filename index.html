<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mishriki.org - Explore my blog, projects, and resume.">
  <meta name="keywords" content="Mishriki, Blog, Resume, Software Engineer, Developer">
  <meta name="author" content="Eli Mishriki">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Mishriki.org">
  <meta property="og:description" content="Welcome to the personal website of Eli Mishriki, featuring blog posts, a resume, and project showcase.">
  <meta property="og:image" content="your-image.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mishriki.org">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="canonical" href="https://mishriki.org">
  <title>Welcome to Mishriki.org</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --accent-color: #000;
      --transition-time: 0.3s;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      background-image: url('backrooms-abandoned-office.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    /* Loader */
    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 10px solid var(--text-color);
      border-top: 10px solid var(--bg-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      z-index: 2000;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Header */
    header {
      background-color: var(--accent-color);
      color: var(--text-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      position: fixed;
      top: 0;
      width: 100%;
      border-bottom: 2px solid var(--text-color);
      transition: padding var(--transition-time) ease-in-out;
      z-index: 1000;
    }
    header.shrink {
      padding: 10px;
    }
    /* Navigation and dropdown */
    nav {
      position: relative;
    }
    .dropdown {
      display: inline-block;
    }
    .dropbtn {
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      padding: 0;
    }
    .dropbtn:focus {
      outline: 2px solid var(--text-color);
    }
    .bar {
      display: block;
      width: 30px;
      height: 4px;
      margin: 5px 0;
      background-color: var(--text-color);
      transition: background-color var(--transition-time);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: var(--accent-color);
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1001;
    }
    .dropdown-content a {
      color: var(--text-color);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover,
    .dropdown-content a:focus {
      background-color: #333;
    }
    .dropdown:hover .dropdown-content,
    .dropdown:focus-within .dropdown-content {
      display: block;
    }
    /* Main content */
    main {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin-top: 80px;
    }
    h1 {
      font-size: 4em;
      text-transform: uppercase;
      margin-bottom: 10px;
      position: relative;
      -webkit-text-stroke: 2px var(--accent-color);
    }
    h1::before, h1::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    h1::before {
      color: var(--accent-color);
      animation: glitch 1s infinite;
    }
    h1::after {
      color: var(--text-color);
      left: 2px;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    .bar {
      width: 50px;
      height: 2px;
      background-color: var(--text-color);
      margin: 10px auto;
    }
    .subtitle {
      font-size: 2em;
      margin-top: 10px;
    }
    /* Blog posts */
    .blog-posts {
      width: 80%;
      margin: 20px auto;
    }
    .blog-post {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid var(--text-color);
    }
    .blog-post h2 {
      margin-top: 0;
      position: relative;
    }
    .blog-post h2::before, .blog-post h2::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .blog-post h2::before {
      color: var(--accent-color);
      animation: glitch 1.5s infinite;
    }
    .blog-post h2::after {
      color: var(--text-color);
      left: 2px;
      animation: glitch 1.5s infinite;
    }
    .blog-post a {
      color: var(--text-color);
      text-decoration: none;
    }
    .blog-post a:hover,
    .blog-post a:focus {
      color: #ddd;
      transition: color var(--transition-time);
    }
    /* Footer */
    footer {
      padding: 20px;
      text-align: center;
      background-color: var(--accent-color);
      color: var(--text-color);
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .social-links {
      margin-top: 10px;
    }
    .social-links img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    /* Responsive adjustments */
    @media only screen and (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
      .subtitle {
        font-size: 1.5em;
      }
      header {
        padding: 10px;
      }
      header .title {
        font-size: 1em;
      }
    }
    /* Hide main content until page load */
    body.loading main {
      display: none;
    }
    /* Skip link styling (visible on focus) */
    .skip-link:focus {
      position: static;
      background: #000;
      color: #fff;
      padding: 8px;
      z-index: 10000;
    }
  </style>
</head>
<body class="loading">
  <!-- Accessibility: Skip to main content -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div class="loader" id="loader" aria-label="Loading"></div>
  
  <header id="header">
    <div class="title">mishriki.org</div>
    <nav>
      <div class="dropdown">
        <button class="dropbtn" aria-haspopup="true" aria-label="Navigation Menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <div class="dropdown-content">
          <a href="/aboutme/">About Me</a>
          <a href="/blog/">Blog</a>
          <a href="https://docs.google.com/document/d/11SqVD1z8I1lLszXc2DWmk7PwoCxTwM1iUWBhQbGWlMA/edit" target="_blank" rel="noopener noreferrer">Resume</a>
        </div>
      </div>
    </nav>
  </header>
  
  <main id="main-content">
    <h1 data-text="Welcome to Mishriki.org">Welcome to Mishriki.org</h1>
    <div class="bar"></div>
    <div class="subtitle">Check out my Blog</div>
    <section class="blog-posts fade-in">
      <article class="blog-post">
        <h2 data-text="Blog Post 10/8/24">
          <a href="/blog/">Blog Post 10/8/24</a>
        </h2>
        <p>Hello World!</p>
      </article>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Mishriki.org. All rights reserved.</p>
    <div class="social-links">
      <a href="https://x.com/thefinalcoder" target="_blank" rel="noopener noreferrer">
        <img src="/social-icons/1691832708new-twitter-x-logo-white-2471481214.png" alt="X profile">
      </a>
      <a href="https://www.linkedin.com/in/elimishriki/" target="_blank" rel="noopener noreferrer">
        <img src="/social-icons/white-linkedin-icon-transparent-background-2-1499391769.png" alt="LinkedIn profile">
      </a>
      <a href="https://www.instagram.com/elimishriki/" target="_blank" rel="noopener noreferrer">
        <img src="/social-icons/white-instagram-logo-png-transparent-background-1-3036228367.png" alt="Instagram profile">
      </a>
      <a href="https://github.com/thefinalcoder" target="_blank" rel="noopener noreferrer">
        <img src="/social-icons/github-icon-white-6-3697840523.png" alt="GitHub profile">
      </a>
    </div>
  </footer>
  
  <script>
    // Shrink header on scroll
    window.addEventListener('scroll', function() {
      const header = document.getElementById('header');
      header.classList.toggle('shrink', window.scrollY > 50);
    });
    // Hide loader when page fully loads
    window.addEventListener('load', function() {
      document.body.classList.remove('loading');
      document.getElementById('loader').style.display = 'none';
    });
  </script>
</body>
</html>
