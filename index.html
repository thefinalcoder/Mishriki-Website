<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mishriki.org</title>
    <style>
        body {
            background-color: #a9a9a9; /* Darker gray */
            color: white;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            background-color: #000; /* Black */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px; /* Initial padding */
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out; /* Smooth transition */
            border-bottom: 2px solid white; /* White bottom border */
            z-index: 1000; /* Ensure header stays on top */
        }

        .header.shrink {
            padding: 10px; /* Shrink padding on scroll */
        }

        .header .links {
            display: flex;
            gap: 20px;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 80px; /* Adjust for header height */
        }

        .content h1 {
            font-size: 4em; /* Make the text bigger */
            color: black; /* Change text color to black */
            margin-bottom: 10px; /* Add some space below the title */
        }

        .content .subtitle {
            font-size: 2em;
            color: black;
            margin-top: 10px;
        }

        .content .bar {
            width: 50px; /* Short line */
            height: 2px;
            background-color: black;
            margin: 10px 0;
        }

        .blog-posts {
            width: 80%;
            margin-top: 20px;
        }

        .blog-post {
            background-color: white;
            color: black;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .blog-post h2 {
            margin-top: 0;
        }

        .blog-post p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div class="header" id="header">
        <div class="title">mishriki.org</div>
        <div class="links">
            <a href="aboutme.html">About Me</a>
            <a href="blog.html">Blog</a>
            <a href="https://docs.google.com/document/d/11SqVD1z8I1lLszXc2DWmk7PwoCxTwM1iUWBhQbGWlMA/edit" target="_blank">Resume</a>
        </div>
    </div>

    <div class="content">
        <h1>Welcome to Mishriki.org</h1>
        <div class="bar"></div>
        <div class="subtitle">For All Things Mishriki</div>
        <div class="blog-posts">
            <div class="blog-post">
                <h2><a href="blog.html">Blog Post 10/8/24</a></h2>
                <p>Hello World!</p>
            </div>
        </div>
    </div>

    <script>
        // Listen for scroll events
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('shrink');
            } else {
                header.classList.remove('shrink');
            }
        });
    </script>

</body>
</html>
