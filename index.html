<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mishriki.org</title>
    <style>
        body {
            background-color: #111; /* Dark background */
            color: #0f0; /* Green text */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'); /* Dark texture */
        }

        .header {
            background-color: black; /* Black header */
            color: #0f0; /* Green text for links */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
            border-bottom: 2px solid #0f0; /* Green border */
            z-index: 1000;
        }

        .header.shrink {
            padding: 10px;
        }

        .header .links {
            display: flex;
            gap: 20px;
        }

        .header a {
            color: #0f0; /* Green links */
            text-decoration: none;
            font-size: 1em;
        }

        .header a:hover {
            text-decoration: line-through;
        }

        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 80px;
        }

        .content h1 {
            font-size: 4em;
            color: #ff0000; /* Red text */
            margin-bottom: 10px;
            position: relative;
            text-transform: uppercase;
        }

        .content .subtitle {
            font-size: 2em;
            color: #0f0;
            margin-top: 10px;
        }

        .content .bar {
            width: 50px;
            height: 2px;
            background-color: #0f0;
            margin: 10px 0;
        }

        .blog-posts {
            width: 80%;
            margin-top: 20px;
        }

        .blog-post {
            background-color: #111; /* Darker background */
            color: #0f0; /* Green text */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #0f0; /* Green border */
        }

        .blog-post h2 {
            margin-top: 0;
        }

        .blog-post a {
            color: #ff0000; /* Red blog post links */
        }

        .blog-post p {
            margin-bottom: 0;
        }

        /* Glitch effect */
        @keyframes glitch {
            0% { clip: rect(24px, 9999px, 85px, 0); }
            5% { clip: rect(12px, 9999px, 60px, 0); }
            10% { clip: rect(35px, 9999px, 12px, 0); }
            15% { clip: rect(24px, 9999px, 55px, 0); }
            20% { clip: rect(64px, 9999px, 60px, 0); }
            25% { clip: rect(17px, 9999px, 95px, 0); }
            30% { clip: rect(15px, 9999px, 90px, 0); }
        }

        h1, .blog-post h2 {
            position: relative;
        }

        h1::before, .blog-post h2::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 2px;
            text-shadow: -2px 0 #ff0000; /* Red shadow for glitch */
            background: black;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitch 2s infinite;
        }

        h1::before {
            color: #0000ff; /* Blue glitch layer */
        }

        .blog-post h2::before {
            color: #ffff00; /* Yellow glitch for blog post */
        }
    </style>
</head>
<body>

    <div class="header" id="header">
        <div class="title">mishriki.org</div>
        <div class="links">
            <a href="aboutme.html">About Me</a>
            <a href="blog.html">Blog</a>
            <a href="https://docs.google.com/document/d/11SqVD1z8I1lLszXc2DWmk7PwoCxTwM1iUWBhQbGWlMA/edit" target="_blank">Resume</a>
        </div>
    </div>

    <div class="content">
        <h1 data-text="Welcome to Mishriki.org">Welcome to Mishriki.org</h1>
        <div class="bar"></div>
        <div class="subtitle">for all things Mishriki</div>
        <div class="blog-posts">
            <div class="blog-post">
                <h2 data-text="Blog Post 10/8/24"><a href="blog.html">Blog Post 10/8/24</a></h2>
                <p>Hello World!</p>
            </div>
        </div>
    </div>

    <script>
        // Listen for scroll events
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('shrink');
            } else {
                header.classList.remove('shrink');
            }
        });
    </script>

</body>
</html>
