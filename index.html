<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Mishriki.org!</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%; /* Full height for the body and HTML */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex; /* Enables flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: black; /* Make the entire page background black */
            color: white; /* Set text color to white */
            font-family: 'Ubuntu', sans-serif; /* Set Ubuntu as the font family */
            text-align: center; /* Center text alignment */
        }
        a {
            color: white; /* Ensure links are white */
            text-decoration: none; /* Remove underline from links */
        }
        a:hover {
            text-decoration: underline; /* Underline links on hover for better visibility */
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }
        .verse {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Mishriki.org!</h1>
        <h2>The Website For All Things Mishriki</h2>
        <a href="images.html">Visit Our Image Gallery</a>
    </div>
</body>
</html>
