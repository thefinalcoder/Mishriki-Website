<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mishriki.org</title>
    <style>
        body {
            background-color: #111; /* Dark background */
            color: #fff; /* White text */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('aperture-science-portal.gif'); /* Background gif */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */
            background-attachment: fixed; /* Make the background fixed when scrolling */
        }

        .header {
            background-color: black; /* Black header */
            color: #fff; /* White text for links */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
            border-bottom: 2px solid #fff; /* White border */
            z-index: 1000;
        }

        .header.shrink {
            padding: 10px;
        }

        .header .links {
            display: flex;
            gap: 20px;
        }

        .header a {
            color: #fff; /* White links */
            text-decoration: none;
            font-size: 1em;
        }

        .header a:hover {
            text-decoration: line-through;
        }

        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 80px;
        }

        .content h1 {
            font-size: 4em;
            color: #fff; /* White text */
            margin-bottom: 10px;
            position: relative;
            text-transform: uppercase;
            border: 2px solid black; /* Black border */
            padding: 10px;
        }

        .content .subtitle {
            font-size: 2em;
            color: #fff; /* White text */
            margin-top: 10px;
        }

        .content .bar {
            width: 50px;
            height: 2px;
            background-color: #fff; /* White bar */
            margin: 10px 0;
        }

        .blog-posts {
            width: 80%;
            margin-top: 20px;
        }

        .blog-post {
            background-color: #111; /* Darker background */
            color: #fff; /* White text */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #fff; /* White border */
        }

        .blog-post h2 {
            margin-top: 0;
        }

        .blog-post a {
            color: #fff; /* White blog post links */
        }

        .blog-post p {
            margin-bottom: 0;
        }

        /* Glitch effect */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        h1, .blog-post h2 {
            position: relative;
        }

        h1::before, h1::after, .blog-post h2::before, .blog-post h2::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            color: #000; /* Black glitch effect */
            z-index: -1;
        }

        h1::after, .blog-post h2::after {
            color: #fff; /* White glitch effect */
            left: 2px;
        }

        h1::before, h1::after {
            animation: glitch 1s infinite;
        }

        .blog-post h2::before, .blog-post h2::after {
            animation: glitch 1.5s infinite;
        }

    </style>
</head>
<body>

    <div class="header" id="header">
        <div class="title">mishriki.org</div>
        <div class="links">
            <a href="aboutme.html">About Me</a>
            <a href="blog.html">Blog</a>
            <a href="https://docs.google.com/document/d/11SqVD1z8I1lLszXc2DWmk7PwoCxTwM1iUWBhQbGWlMA/edit" target="_blank">Resume</a>
        </div>
    </div>

    <div class="content">
        <h1 data-text="Welcome to Mishriki.org">Welcome to Mishriki.org</h1>
        <div class="bar"></div>
        <div class="subtitle">Check out my Blog</div>
        <div class="blog-posts">
            <div class="blog-post">
                <h2 data-text="Blog Post 10/8/24"><a href="blog.html">Blog Post 10/8/24</a></h2>
                <p>Hello World!</p>
            </div>
        </div>
    </div>

    <script>
        // Listen for scroll events
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('shrink');
            } else {
                header.classList.remove('shrink');
            }
        });
    </script>

</body>
</html>
