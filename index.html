<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mishriki.org</title>
    <style>
        body {
            background-color: #d3d3d3; /* Lighter gray */
            color: white;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            background-color: #333; /* Darkish gray */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px; /* Extend further down */
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .header .links {
            display: flex;
            gap: 20px;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .content {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 100px; /* Adjust for header height */
        }

        .content h1 {
            font-size: 3em; /* Make the text bigger */
            color: black; /* Change text color to black */
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="links">
            <a href="aboutme.html">About Me</a>
            <a href="blog.html">Blog</a>
            <a href="https://docs.google.com/document/d/11SqVD1z8I1lLszXc2DWmk7PwoCxTwM1iUWBhQbGWlMA/edit" target="_blank">Resume</a>
        </div>
    </div>

    <div class="content">
        <h1>Welcome to Mishriki.org</h1>
    </div>

</body>
</html>
