<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Mishriki.org!</title>
    <style>
        body {
            text-align: center; /* Center text alignment for all text elements */
            background-color: lavender;
        }
        img {
            display: block; /* Make the image a block-level element */
            margin: 0 auto; /* Center the image by automatically adjusting margins */
            width: 300px; /* Resize the image width */
            height: 200px; /* Resize the image height */
        }
        .text-box {
            background-color: black; /* Black background for the text box */
            color: white; /* White text color */
            padding: 20px; /* Padding around the text */
            display: inline-block; /* Makes the box shrink to fit content */
            margin-top: 20px; /* Space above the box */
        }
    </style>
</head>
<body>
    <div class="text-box"> <!-- Container for text with black background -->
        <h1>Welcome to Mishriki.org!</h1>
        <h2>The Website For All Things Mishriki</h2>
        <p>Go Mishrikis!</p>
        <a href="https://www.mishriki.org" style="color: white;">Visit the Official Mishriki Website</a>
        <br> <!-- Line break for spacing -->
    </div>
</body>
</html>
