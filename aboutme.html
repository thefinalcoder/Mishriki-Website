<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eli Mishriki</title>
    <style>
        body {
            background-color: #111; /* Dark background */
            color: #fff; /* White text */
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'); /* Dark texture */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            width: 100%;
            max-width: 800px;
        }

        .profile {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            width: 100%;
        }

        .profile img {
            width: 100%;
            max-width: 220px;
            height: auto;
            margin-right: 20px;
            border: 2px solid #fff; /* White border */
        }

        .profile p {
            font-size: 1.2em; /* Slightly larger font size */
            text-align: left;
            color: #fff; /* White text */
        }

        .profile .links {
            margin-left: auto;
            font-size: 1.2em;
            text-align: left;
        }

        .profile .links a {
            color: #fff; /* White links */
            text-decoration: none;
        }

        .profile .links a:hover {
            text-decoration: line-through;
        }

        .quote {
            margin-top: 20px;
            font-style: italic;
            font-size: 1.2em; /* Slightly larger font size */
            text-align: center;
            color: #fff; /* White text */
            position: relative;
        }

        /* Dynamic glitch effect */
        .quote {
            position: relative;
            display: inline-block;
            white-space: pre-wrap;
        }

        .quote::before, .quote::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            color: #000; /* Black glitch effect */
            overflow: hidden;
        }

        .quote::after {
            color: #fff; /* White glitch effect */
            z-index: -1;
        }

        /* Animation for the glitch effect */
        @keyframes glitch {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-2px, -2px); }
            20% { transform: translate(2px, 2px); }
            30% { transform: translate(-4px, 0); }
            40% { transform: translate(4px, 4px); }
            50% { transform: translate(-1px, -1px); }
            60% { transform: translate(0, 4px); }
            70% { transform: translate(1px, 2px); }
            80% { transform: translate(-3px, 3px); }
            90% { transform: translate(0, -2px); }
            100% { transform: translate(0, 0); }
        }

        .quote::before {
            animation: glitch 3s infinite linear alternate-reverse;
        }

        .quote::after {
            animation: glitch 3s infinite linear alternate;
        }

    </style>
</head>
<body>

    <div class="content">
        <div class="profile">
            <img src="awesome.jpg" alt="Eli Mishriki">
            <p>
                Eli Mishriki<br>
                aka: mesh25<br>
                Height: 5'8"<br>
                Weight: 160<br>
                Occupation: Software Engineer<br>
                Ethnicity: Coptic<br>
                Nationality: American<br>
                Location: Pismo Beach<br>
            </p>
            <div class="links">
                <br>Links:<br>
                <a href="https://www.linkedin.com/in/elimishriki/" target="_blank">LinkedIn</a><br>
                <a href="https://github.com/thefinalcoder" target="_blank">Github</a>
            </div>
        </div>
        
        <div class="quote" id="quote" data-text="">
            <!-- Verse will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        const verses = [
            "I find then a law, that evil is present with me, the one who wills to do good. For I delight in the law of God according to the inward man. But I see another law in my members, warring against the law of my mind, and bringing me into captivity to the law of sin which is in my members. O wretched man that I am! Who will deliver me from this body of death? I thank Godâ€”through Jesus Christ our Lord! So then, with the mind I myself serve the law of God, but with the flesh the law of sin. Romans 7:21-25",
            "For I know the plans I have for you, declares the Lord, plans for welfare and not for evil, to give you a future and a hope. Jeremiah 29:11",
            "The Lord is my shepherd; I shall not want. He makes me lie down in green pastures. He leads me beside still waters. He restores my soul. He leads me in paths of righteousness for his name's sake. Psalm 23:1-3",
            "I can do all things through him who strengthens me. Philippians 4:13",
            "But the fruit of the Spirit is love, joy, peace, forbearance, kindness, goodness, faithfulness, gentleness and self-control. Against such things there is no law. Galatians 5:22-23",
            "For God so loved the world, that he gave his only Son, that whoever believes in him should not perish but have eternal life. John 3:16",
            "Love is patient, love is kind. It does not envy, it does not boast, it is not proud. It does not dishonor others, it is not self-seeking, it is not easily angered, it keeps no record of wrongs. Love does not delight in evil but rejoices with the truth. It always protects, always trusts, always hopes, always perseveres. 1 Corinthians 13:4-7"
        ];

        const randomVerse = verses[Math.floor(Math.random() * verses.length)];
        const quoteElement = document.getElementById('quote');
        quoteElement.innerText = randomVerse;
        quoteElement.setAttribute('data-text', randomVerse);

        // Adjust glitch animation based on the length of the text
        const charCount = randomVerse.length;
        const animationDuration = Math.max(3, charCount / 100); // Slower glitch duration
        document.querySelectorAll('.quote::before, .quote::after').forEach(el => {
            el.style.animationDuration = `${animationDuration}s`;
        });
    </script>

</body>
</html>
